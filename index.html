<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/people.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="people">
      <div class="people__container container">
        <h2 class="people__title">Who we are</h2>
        <div class="people__line"></div>
        <div class="people__subtitle">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit
          facere, nisi voluptate incidunt voluptatibus mollitia?
        </div>
        <div class="people__item-wrap">
          <div class="people__item">
            <div class="people__face people__face--1">
              <img src="img/person1.jpg" alt="" class="people__img">
              <input type="checkbox" name="wind1" id="wind1" />
              <label for="wind1" class="people__btn btn">
                <span class="btn__block btn__block--1"></span>
              </label>
              <div class="people__links-wrap">
                <div class="people__links">
                  <a href="#" class="link link--twitter">
                    <i class="fab fa-twitter icon"></i>
                  </a>
                  <a href="#" class="link link--facebook">
                    <i class="fab fa-facebook-f icon"></i>
                  </a>
                  <a href="#" class="link link--google">
                    <i class="fab fa-google-plus-g icon"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="people__name">John Handson</div>
            <div class="people__position">Lead Designer</div>
          </div>
